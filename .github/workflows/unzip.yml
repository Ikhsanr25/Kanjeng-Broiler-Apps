name: Unzip Files on Push

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Unzip all .zip files
        run: |
          for zipfile in *.zip; do
            [ -f "$zipfile" ] || continue
            folder="${zipfile%.zip}"
            mkdir -p "$folder"
            unzip -o "$zipfile" -d "$folder"
          done

      - name: Commit and Push Unzipped Content
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzip .zip files automatically"
          git push
